<!DOCTYPE html>
<html>
	{{ partial "head.html" . }}
	<body>
		<div class="container">
			{{ partial "header.html" . }}
			{{ partial "nav.html" . }}
			<main class="list">
				<header>
					<h1><a>{{ .Title }}</a></h1>
				</header>
				<ul>
					{{ range .Data.Pages }}
					<li><h3>{{ .Date.Format "Jan 02, 2006" }} <a href="{{ .Permalink }}">{{ .Title }}</a></h3></li>
					{{ end }}
				</ul>
			</main>
		</div>
	</body>
</html>
